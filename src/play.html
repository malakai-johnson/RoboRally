<!-- This will be the Host view which displays the game board -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Robo Rally Online - Play</title>
  </head>
  <body>
    <h1>Robo Rally Online</h1>
    <section id='game-details'>
      <span id='game-id'></span>
      <span id='is-host'></span>
      <span id='player-number'></span>
      <p id='player-list' style="white-space: pre-line"></p>
    </section>
    <section id='host-controls'></section>
    <section id='game' style='display: none'>
      <!-- <div id='board' style="white-space: pre-line"></div> -->
      <canvas id="canvas" width="650" height="650"></canvas>
      <section id='message-center'></section>
      <section id='program-ui'>
        <section id='program-buttons'></section>
        <button id='undo-button'>Undo</button>
        <button id='clear-button'>Clear</button>
        <button type='button' id='ready-button'>READY</button>
      </section>
      <section id='program-queue' style="white-space: pre-line"></section>
      <section id='event-feed' style="white-space: pre-line">~~HISTORY~~</section>
    </section>
  </body>
</html>
