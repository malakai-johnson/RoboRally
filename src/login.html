<!-- This will be the landing page where players can start or join a game -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Robo Rally Online - Login</title>
  </head>
  <body>
    <h1>Robo Rally Online</h1>
    <p>NOTE: There is no need to use a real email or name. </p>
    <p>The "Full Name" you use to register will be your displayname</p>
    <button id=startLogin>LOGIN</button>

    <section id="startgame-container">
      <h2>Create or Join Game</h2>
      <form id="enter-gameid">
        <label>Enter a game id: </label>
        <input type="text" id="gameid" />
        <button type="submit">
          <i class="material-icons">Enter</i>
        </button>
      </form>
      <section id="game-creation-messages"></section>
    </section>

  </body>
</html>
